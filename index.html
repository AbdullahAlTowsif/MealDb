<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/31f220eba9.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: '#FFC107',
                        secondary: '#403F3F',
                        gray: '#706F6F'
                    }
                }
            }
        }
    </script>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <title>Meal</title>
</head>

<body>
    <header>
        <nav class="container mx-auto">
            <div class="flex justify-between mt-2 p-2">
                <img class="" src="images/Tasty_HUT.png" alt="logo">
                <button class="btn bg-primary font-bold">Sign Up</button>
            </div>
        </nav>
        <section class="m-2 flex flex-col justify-center items-center text-center bg-cover py-40 space-y-5 mt-5"
            style="background-image: url('images/banner_1.png');">
            <h1 class="text-7xl font-bold text-white">Taste Our Delicious <br> Best Foods</h1>
            <p class="text-lg font-normal text-white">There are many variations of passages of Lorem Ipsum
                available, but the majority have suffered alteration in some form, by injected humou.</p>
            <div class="flex items-center max-w-lg mx-auto bg-white rounded-full shadow-lg">
                <span class="absolute ml-4 text-gray-400">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text"
                    class="w-full py-3 pl-12 pr-4 bg-transparent rounded-full focus:outline-none text-gray-700"
                    placeholder="Search any food">
                <button class="px-6 py-3 bg-yellow-400 rounded-full hover:bg-yellow-500 transition font-bold">
                    Search
                </button>
            </div>
        </section>
    </header>
    <main class="container mx-auto mt-5">
        <h1 class="text-5xl font-bold text-center mb-5">Your Favourite Food</h1>
        <div id="categories" class="p-2 grid grid-cols-1 lg:grid-cols-2 gap-5">
            
        </div>
    </main>
    <footer></footer>
    <script src="scripts/meal.js"></script>
</body>

</html>
